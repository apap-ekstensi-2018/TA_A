<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "fragments/fragment-new :: assets" />
    <body>
        <aside id="left-panel" class="left-panel">
        	<div th:replace = "fragments/fragment-new :: left-panel"></div>
		</aside>
		<div id="right-panel" class="right-panel">
			<div th:replace = "fragments/fragment-new :: right-panel"></div>	
			<div class="container">
		        <table id="lowonganTable" class="display" style="margin-left='15px'">    
			       <thead class="thead-dark">
			            <tr>
			            	<th>No</th>
			                <th>Id Lowongan</th>
							<th>Nama Mata Kuliah</th>
			                <th>Status</th>
			                <th>Jumlah Lowongan</th>
			                <th>Status Pengajuan</th>
			                <th class="no-sort">Action</th>
			            </tr>
			        </thead>
			        <tbody>
		                <tr th:each="allLowongans,iterationStatus: ${allLowonganDTO}">
		                	<td th:text="' ' + ${iterationStatus.count}"></td>
							<td th:text="' ' + ${allLowongans.id}"></td>
							<td th:text="' ' + ${allLowongans.namaMatkul}"></td>
							<td th:text= "' ' + ${allLowongans.isOpen == 1} ? 'Buka' : 'Tutup'"></td>
							<td th:text="' ' + ${allLowongans.jmlLowongan}"></td>
							<td th:text="' ' + ${allLowongans.isRegister == 1} ? 'Melamar' : ''"></td>
							<td>
								<a th:href="'/lowongan/view/' + ${allLowongans.id}">
									<input type="button" class="btn btn-primary" value="Lihat Detail" />
								</a>
								<a th:if="${allLowongans.isRegister == 0}" th:href="'/pengajuan/tambah/'">
									<input type="button" class="btn btn-success" value="Daftar" />
								</a>
							</td>
		                </tr>
		            </tbody>
	    		</table>
		    </div>
		</div>
		<script type="text/javascript">
		    $(document).ready( function () {
	   			$('#lowonganTable').DataTable({
			        "info": false,
			        "columnDefs": [{
			            "targets": 'no-sort',
			            "orderable": false,
		      		}]
		 		});
			});	
		</script>	
    </body>
</html>
