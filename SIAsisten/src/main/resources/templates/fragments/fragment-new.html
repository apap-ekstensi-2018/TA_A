<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="assets">
		<meta charset="utf-8">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  	<meta name="description" content="">
	  	<meta name="author" content="">
	  	<title th:text="${pageTitle}"></title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/css/bootstrap-datepicker.min.css}" rel="stylesheet" />
		<link th:href="@{/css/datatables.min.css}" rel="stylesheet" />   
		
		<link th:href="@{/new/css/font-awesome.min.css}" rel="stylesheet" />
		<link th:href="@{/new/css/normalize.css}" rel="stylesheet" />
		<link th:href="@{/new/css/themify-icons.css}" rel="stylesheet" />
		<link th:href="@{/new/css/cs-skin-elastic.css}" rel="stylesheet" />
		<link th:href="@{/new/scss/style.css}" rel="stylesheet" />
	
	  	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
	  	
	  	<script th:src="@{/new/js/vendor/jquery-2.1.4.min.js}"></script>
		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js}"></script>
			
	   <script th:src="@{/new/js/plugins.js}"></script>
	   <script th:src="@{/new/js/main.js}"></script>

	   <!-- <script th:src="@{/new/js/widgets.js}"></script> -->
	   <script th:src="@{/js/bootstrap.min.js}"></script>
	   <script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
	   <script th:src="@{/js/datatables.min.js}"></script>
	</head>
	<body>
		<!-- Left Panel --> 
    	<div th:fragment="left-panel">
      		<nav class="navbar navbar-expand-sm navbar-default">
          		<div class="navbar-header">
              		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                  		<i class="fa fa-bars"></i>
	              	</button>
	              	<a class="navbar-brand" th:href="@{/home}"><b>SIASISTEN</b></a>
	              	<a class="navbar-brand hidden" th:href="@{/home}"><img src="/images/logo2.png" alt="Logo"></a>
	          	</div>
	          	<div id="main-menu" class="main-menu collapse navbar-collapse">
              		<ul class="nav navbar-nav">
              			<li style="margin-top:20px; margin-bottom:20px;">
                            <div class="text-center">
	                           	<a th:href="@{/home}"><img class="user-avatar rounded-circle" src="/images/user.png" alt="...">                          	
		                            <i style="color: white;">Welcome,</i>
		                            <i>
		                            	<b class="text-red" th:text=" '' + ${role}"/></b>
	                            	</i>
	                            </a>
                            </div>
						</li>                   		 
                  		<li class="active">
                      		<a th:href="@{/home}"> <i class="menu-icon fa fa-home"></i>Home </a>
	                  	</li>
	                  	
	                  	<!-- <h3 class="menu-title">SI ASISTEN</h3>/.menu-title -->
	                  	<li class="menu-item-has-children dropdown">
	                      	<a href="#" class="dropdown-toggle" data-toggle="dropdown" ><i class="menu-icon fa fa-laptop"></i>Pengajuan Lowongan</a>
	                      	<ul class="sub-menu children dropdown-menu">
	                          	<li><i class="fa fa-id-badge"></i><a th:href="@{/pengajuan/viewall}">Lihat Pengajuan</a></li>                            
	                      		</ul>
	                  	</li>
	                  	<li class="menu-item-has-children dropdown">
                      		<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-table"></i>Lowongan</a>
	                      	<ul class="sub-menu children dropdown-menu">
                          		<li><i class="fa fa-table"></i><a th:href="@{/lowongan/viewall}">Lihat Lowongan</a></li>
                          		<li th:if="${#httpServletRequest.isUserInRole('dosen')}"><i class="fa fa-puzzle-piece"></i><a th:href="@{/lowongan/tambah}">Tambah Lowongan</a></li>
	                      	</ul>
	                  	</li>
		              </ul>
		          </div><!-- /.navbar-collapse -->
		      </nav>
	  	</div>
	  	<!-- Left Panel -->	
	  	<!-- Right Panel -->
      	<div th:fragment="right-panel">
   			<!-- Header-->
	      	<header id="header" class="header">	
          		<div class="header-menu">	
              		<div class="col-sm-7">
                  		<a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                  		<div class="header-left">
                      		<h1 th:text="${pageTitle}"></h1>                        
	                  	</div>
	              	</div>
	              	<div class="col-sm-5">                		
                  		<div th:unless="${#httpServletRequest.remoteUser} == null" class="user-area dropdown float-right">
                  			<b th:text=" ' ' + ${namaUser}"/></b>                          
                       		<i class="fa fa-sign-out"></i><a href="#" data-toggle="modal" data-target="#logoutModal">logout</a>
                       	</div>
	              	</div>
	              	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-md" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="smallmodalLabel">Log Out</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                            <p> Are you sure you want to log-off? <br /></p>
                                <form th:action="@{/logout}" method="post">
                
					                <input id="logout" type="submit" class="btn btn-outline-danger" value="Sign Out" />
						                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
					            </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
	              	
	          	</div>
	      	</header><!-- /header -->
      		<!-- Header--> 
      		
      	</div>
     <script>
     		$(function(){
			    $('#logout').click(function(){
			        if(confirm('Are you sure to logout')) {
			            return true;
			        }
			
			        return false;
			    });
			});
     </script> 		    
	</body>
</html>
