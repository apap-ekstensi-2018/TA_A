<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
        <!-- jQuery -->
		<script src="/js/jquery-3.2.1.js"></script>
		<!-- dataTables -->
		<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="/css/datatables.css" rel="stylesheet" type="text/css" />   
		<script src="/js/datatables.js"></script>
		<div th:replace = "fragments/fragment :: assets" ></div>		
    </head>
    
    <body>
    	<div th:replace = "fragments/fragment :: header" ></div>
        
		<h1 align="center">All Pengajuan Table</h1>
		
		        <table id="PengajuanTable" class="display">
		        
			       <thead class="thead-dark">
			            <tr>
			            	<th>No</th>
			            	<th>Id Lowongan</th>
			                <th>Nama Mata Kuliah</th>
							<th>Dosen</th>
			                <th>Status Lowongan</th>
			                <th>Jumlah Lowongan</th>
			            </tr>
			        </thead>
			        
			        <tbody>
		                <tr th:each="allPengajuans,iterationStatus: ${AllpengajuanDTO}">
		                	<td th:text="' ' + ${iterationStatus.count}"></td>
		                	<td th:text="' ' + ${allPengajuans.id}"></td>
							<td th:text="' ' + ${allPengajuans.namaDosen}"></td>
							<td th:text="' ' + ${allPengajuans.namaMatkul}"></td>
							<td th:text= "' ' + ${allPengajuans.statusLowongan ==1} ? 'Buka':'Tutup'"></td>
							<td th:text="' ' + ${allPengajuans.jumlahLowongan}"></td>
		                </tr>
		            </tbody>
		    		</table>
	<script>
	    		$(document).ready( function () {
	    			$('#PengajuanTable').DataTable({
			        "info":     false
			    	});
			} );	
	</script>
	
	<div th:replace = "fragments/fragment :: footer" ></div>
	
    </body>
</html>
