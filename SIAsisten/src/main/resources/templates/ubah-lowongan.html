<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/fragment-new :: assets" />
	<body>
		<aside id="left-panel" class="left-panel">
        	<div th:replace = "fragments/fragment-new :: left-panel"></div>
		</aside>
		<div id="right-panel" class="right-panel">
			<div th:replace = "fragments/fragment-new :: right-panel"></div>
			<div class="container">
				<form class="" id="myForm" action="/lowongan/ubah/submit" method="post">
					<div class="form-row">
						<div class="form-group col-md-4">
							<label for="matakuliah">Mata Kuliah</label>
						</div>
						<div class="form-group col-md-6">
							<input class="form-control" type="text" id="matakuliah" name="matakuliah" th:value="${matkul.namaMatkul}" readonly="readonly"/>
						</div>
						<div class="form-group col-md-4">
							<label for="status">Status Lowongan</label>
						</div>
						<div class="form-group col-md-6">
							<select class="form-control" name="status" id="status">
								<option th:value="${is_open}" th:text="${is_open == true} ? 'Buka' : 'Tutup'" th:selected="true"></option>
								<option value=1 th:if="${is_open != true}" th:inline="text">Buka</option>
								<option value=0 th:if="${is_open != false}" th:inline="text">Tutup</option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="jml_slot">Jumlah Slot</label>
						</div>
						<div class="form-group col-md-6">
							<input class="form-control" type="text" id="jml_slot" name="jml_slot" th:value="${lowongan.jmlLowongan}"/><br/>
						</div>
						<div class="form-group col-md-12 text-right">
							<input onclick="basicValidation()" type="submit" class="btn btn-success" value="Save" />
							<input onclick="#" type="button" class="btn btn-danger" value="Cancel" />
						</div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript">
			function basicValidation() {
				var jmlSlot;
				jmlSlot = document.getElementById("jml_slot").value;
				if (jmlSlot == ""){
					alert("Jumlah slot tidak boleh kosong!");
				}
				else {
					document.forms["myForm"].submit();
				}
			}
		</script>
	</body>
</html>
