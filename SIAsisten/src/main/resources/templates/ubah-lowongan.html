<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Ubah Lowongan</title>
	<div th:replace="fragments/fragment-new :: assets"/>
</head>
<body>
	<aside id="left-panel" class="left-panel">
    	<div th:replace = "fragments/fragment-new :: left-panel"></div>
	</aside>
	<div id="right-panel" class="right-panel">
		<div th:replace = "fragments/fragment-new :: right-panel"></div>
		<br/>
			<div class="container">
				<form class="w3-container w3-card-4" id="myForm" action="/lowongan/ubah/submit" method="post">
					<div class="row">
						<div class="form-group col-md-4">
							<label>Mata Kuliah</label>
						</div>
						<div class="form-group col-md-8">
							<input class="form-control" type="text" style="width:50%" name="matakuliah" th:value="${matkul.namaMatkul}" readonly="true"/>
						</div>
						<div class="form-group col-md-4">
							<label>Status Lowongan</label>
						</div>
						<div class="form-group col-md-8">
							<select class="form-control" type="text" style="width:50%" name="status">
								<option th:value="${lowongan.isOpen}" th:text="${lowongan.isOpen == 1} ? 'Buka' : 'Tutup'" th:selected="true"></option>
								<option value=1 th:if="${lowongan.isOpen != 1}" th:inline="text">Buka</option>
								<option value=0 th:if="${lowongan.isOpen != 0}" th:inline="text">Tutup</option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label>Jumlah Slot</label>
						</div>
						<div class="form-group col-md-8">
							<input class="form-control" type="text" style="width:50%" id="jml_slot" name="jml_slot" th:value="${lowongan.jmlLowongan}"/>
						</div>
						<input type="hidden" th:value="${id_lowongan}" name="id_lowongan"></input>
						<input type="hidden" th:value="${matkul.id}" name="id_matkul"></input>
					</div>
					<p></p>
					<button onclick="myFunction()" type="button" class="btn btn-success">Save</button>
				</form>
		</div>
	</div>
</body>
</html>
<script>
	function myFunction() {
		var jmlSlot;
		jmlSlot = document.getElementById("jml_slot").value;
		if (jmlSlot == ""){
			alert("Jumlah slot tidak boleh kosong!");
		}
		else {
			document.forms["myForm"].submit();
		}
	}
</script>
