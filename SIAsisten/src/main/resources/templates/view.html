<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/fragment :: assets" />
	<body>
	<div th:replace = "fragments/fragment :: header" ></div>
	<div class="container">
	<h1 class="page-header">Data Lowongan</h1>
	<br>
	
		<form>
		<div class="form-row">
			
			
			<div class="form-group col-md-4">
			<label for="mk">Mata Kuliah</label> 
			</div>
			<div class="form-group col-md-6">
			<input class="form-control" type="text" name="mk" th:value="${matkul.namaMatkul}" readonly="true"/>


			</div>
			<div class="form-group col-md-4">
			<label for="mk">Daftar Ruangan</label> 
			</div>
			<div class="form-group col-md-6">
			<table>
			<tr th:each="ruangan,iterationStatus: ${ruangan}">
				<td th:text="' ' + ${ruangan.idRuangan == 1}? 'Ruang 3212B':'Ruang 3131A'"></td>
			</tr>
			</table>

			</div>
			
		
			<div class="form-group col-md-4">
			<label for="sl">Status Lowongan</label> 
			</div>
			<div class="form-group col-md-6">
			<input class="form-control" type="text" name="sl" th:value="${isopen==1}?'Buka':'Tutup'" readonly="true"/>
			</div>
		
			<div class="form-group col-md-4">
			<label for="jml" >Jumlah Slot Asisten</label>
			</div>
			<div class="form-group col-md-6">
			<input class="form-control" type="text" name="jml" th:value="${lm.jmlLowongan}+' Asisten'" readonly="true"/>
			</div>
			<div class="form-group col-md-12 text-right">
				<a th:href="@{/lowongan/ubah/} + ${lm.id}"><input type="button" name="btnUpdate" class="btn btn-primary" value="Update" /></a>
				<a th:href="@{/lowongan/delete/} + ${lm.id}"><input type="button" name="btnDelete" class="btn btn-danger" value="Delete" /></a>
			</div>
	</div>
	</div>
	<div   th:replace = "fragments/fragment :: footer" ></div> 
	
	
</body>

</html>
