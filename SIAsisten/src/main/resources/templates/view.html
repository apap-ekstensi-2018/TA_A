<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/fragment-new :: assets" />
	<body>
		<aside id="left-panel" class="left-panel">
        	<div th:replace = "fragments/fragment-new :: left-panel"></div>
		</aside>
		<div id="right-panel" class="right-panel">
			<div th:replace = "fragments/fragment-new :: right-panel"></div>
			<br/>
			<div class="container">
				
				<div class="card">
                            <div class="card-header bg-warning text-white">
                                <strong>Detail</strong> <small> Data Lowongan</small>
                            </div>
                            <div class="card-body card-block">
								<form>
									<div class="form-row">						
										<div class="form-group col-md-4">
											<label for="mk">Mata Kuliah</label> 
										</div>
										<div class="form-group col-md-6">
											<input class="form-control" type="text" name="mk" th:value="${matkul.namaMatkul}" readonly />		
										</div>
										<div class="form-group col-md-4">
											<label for="mk">Daftar Ruangan</label> 
										</div>
										<div class="form-group col-md-6">
											<table>
												<tr th:if="${ruangan.isEmpty()}">
											 		<td th:text="'Data Ruangan Tidak Ada'"></td>
												</tr>
												<tr th:unless="${ruangan.isEmpty()}" th:each="ruangan,iterationStatus: ${ruangan}">
												 	<td th:text="' ' + ${ruangan.nama}"></td>
												</tr>
											</table>		
										</div>
										<div class="form-group col-md-4">
											<label for="sl">Status Lowongan</label> 
										</div>
										<div class="form-group col-md-6">
											<input class="form-control" type="text" name="sl" th:value="${isopen==1}?'Buka':'Tutup'" readonly />
										</div>
										<div class="form-group col-md-4">
											<label for="jml" >Jumlah Slot Asisten</label>
										</div>
										<div class="form-group col-md-6">
											<input class="form-control" type="text" name="jml" th:value="${lm.jmlLowongan}+' Asisten'" readonly />
										</div>
										<div th:if="${#httpServletRequest.isUserInRole('dosen')}" class="form-group col-md-12 text-right">
											<a th:href="@{/lowongan/ubah/} + ${lm.id}"><input type="button" name="btnUpdate" class="btn btn-primary" value="Update" /></a>
											<a href="#" data-toggle="modal" data-target="#deleteModal" class="text-white btn btn-danger"><i class="fa fa-trash"></i> Delete</a>
											
											<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="smallmodalLabel" aria-hidden="true">
								                    <div class="modal-dialog modal-md" role="document">
								                        <div class="modal-content">
								                            <div class="modal-header">
								                                <h5 class="modal-title" id="smallmodalLabel">Delete Lowongan</h5>
								                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								                                    <span aria-hidden="true">&times;</span>
								                                </button>
								                            </div>
								                            <div class="modal-body">
								                            <p align="left"> Apakah anda yakin ? <br /></p>
								                                			<a th:href="@{/lowongan/hapus/} + ${lm.id}"><input type="button" name="btnDelete" class="btn btn-danger" value="Yes" /></a>
														                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
													            
								                            </div>
								                            
								                        </div>
								                    </div>
								                </div>
										</div>
									</div>
								</form>
							</div>
						</div>
			</div>
		</div>
	</body>
</html>
