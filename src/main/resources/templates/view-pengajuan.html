<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/fragment-new :: assets" />
	<body>
	<aside id="left-panel" class="left-panel">
        		<div th:replace = "fragments/fragment-new :: left-panel"></div>
	</aside>
	<div id="right-panel" class="right-panel">
					<div th:replace = "fragments/fragment-new :: right-panel"></div>
						<div class="container">						
						<br>						
							<form>
								<div class="form-row">		
									<div class="form-group col-md-4">
									<label for="mk">Lowongan</label> 
									</div>
									<div class="form-group col-md-6">
									<input class="form-control" type="text" name="mk" th:value="${matkul.namaMatkul}" readonly="true"/>
						
									</div>
									<div class="form-group col-md-4">
									<label for="mk">Nama Mahasiswa</label> 
									</div>
									<div class="form-group col-md-6">
									<input class="form-control" type="text" name="rm" th:value="${user.nama}" readonly="true"/>
									</div>
									
								
									<div class="form-group col-md-4">
									<label for="sl">Status Lowongan</label> 
									</div>
									<div class="form-group col-md-6">
									<td th:switch="${lm.isAccepted}">
									    <span th:case="0" th:text="Ditolak" /> 
									    <span th:case="1" th:text="Diterima" />
									    <span th:case="2" th:text="Dipending" />
									</td>
									</div>
									<div class="form-group col-md-12 text-right">
										<a th:href="@{/lowongan/ubah/} + ${lm.id}"><input type="button" name="btnUpdate" class="btn btn-primary" value="Update" /></a>
										<a th:href="@{/lowongan/delete/} + ${lm.id}"><input type="button" name="btnDelete" class="btn btn-danger" value="Delete" /></a>
									</div>
							</div>
						</div>
	</div>
</body>
</html>
