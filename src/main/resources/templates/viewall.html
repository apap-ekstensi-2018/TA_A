<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
        <!-- jQuery -->
		<script src="/js/jquery-3.2.1.js"></script>
		<!-- dataTables -->
		<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="/css/datatables.css" rel="stylesheet" type="text/css" />   
		<script src="/js/datatables.js"></script>
		<div th:replace = "fragments/fragment :: assets" ></div>		
    </head>
    
    <body>
    	<div th:replace = "fragments/fragment :: header" ></div>
        
		<h1 align="center">All Lowongan Table</h1>
		
		        <table id="lowonganTable" class="display">
		        
			       <thead class="thead-dark">
			            <tr>
			            	<th>No</th>
			                <th>Id Lowongan</th>
							<th>Nama Mata Kuliah</th>
			                <th>Status</th>
			                <th>Jumlah Lowongan</th>
			                <th class="no-sort">Action</th>
			            </tr>
			        </thead>
			        
			        <tbody>
		                <tr th:each="allLowongans,iterationStatus: ${allLowonganDTO}">
		                	<td th:text="' ' + ${iterationStatus.count}"></td>
							<td th:text="' ' + ${allLowongans.id}"></td>
							<td th:text="' ' + ${allLowongans.namaMatkul}"></td>
							<td th:text= "' ' + ${allLowongans.isOpen ==1} ? 'Buka':'Tutup'"></td>
							<td th:text="' ' + ${allLowongans.jmlLowongan}"></td>
							<td><a th:href="'/lowongan/view/' + ${allLowongans.id}">Lihat Detail</a></td>
		                </tr>
		            </tbody>
		    		</table>
	<script>
	    		$(document).ready( function () {
	    			$('#lowonganTable').DataTable({
			        "info":     false,
			        "columnDefs": [ {
			            "targets": 'no-sort',
			            "orderable": false,
			      } ]
			    	});
			} );	
	</script>
	
	<div th:replace = "fragments/fragment :: footer" ></div>
	
    </body>
</html>
