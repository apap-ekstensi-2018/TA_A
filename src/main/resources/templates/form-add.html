<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment :: assets" />
<body>
	<div th:replace="fragments/fragment :: header"></div>
	<div class="container">
		<div>
			<h3>Tambah Lowongan</h3>
		</div>
	</div>
	<div class="container">
		<form action="/lowongan/tambah" method="post">
			<div>
				<select name="id_matkul" class="form-control">
					<option th:selected="true" th:disabled="true" value="" th:text="'Pilih mata kuliah'"></option>
					<option th:each="mata_kuliah : ${matkul}" th:text="${mata_kuliah.namaMatkul}" th:value="${mata_kuliah.id}"></option>
				</select>
			</div>
			<div>
				<select name="is_open" class="form-control">
					<option>--Pilih Status--</option>	
					<option value=true>Buka</option>
					<option value=false>Tutup</option>
				</select>
			</div>
			<div>
				<label for="jml_lowongan">Jumlah Lowongan :<input type="text" class="form-control" name="jml_lowongan" required="required"/> </label> 
			</div>
			<button type="submit" name="action" class="btn btn-primary">Simpan</button>
		</form>
	</div>
	<div th:replace="fragments/fragment :: footer"></div>
</body> 
</html>
